<div class="container">
    <div class="row">
        <p>Product Name : {{productDetails?.productName}}</p>
    </div>
    <div class="row">
        <p>Product quantity : {{productDetails?.quantity}}</p>
    </div>
    <div class="row">
        <p>Product Price : {{productDetails?.price}}</p>
    </div>
    <div>
        <button type="button" (click)="goToNextProduct()">Next</button>
    </div>
</div>
